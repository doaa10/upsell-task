<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d4e9c41d65.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main_container">
            <div class="main_container_nav">
                <div class="hamburger-menu" id="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul id="nav-menu">
                    <li><a href="product-details.html">Product Details</a></li>
                    <li><a href="index.html">Review <span class="main_container_nav_nums">(5)</span></a></li>
                    <li><a href="shipping-payment.html">Shipping & Payment</a></li>
                </ul>
            </div>
            <div class="main_container_reviewRate">
                <div class="main_container_reviewRate_left">
                    <div class="main_container_reviewRate_left_title">
                        <span>Total review rate</span>
                    </div>
                    <div class="main_container_reviewRate_left_context">
                        <span>Average rating (10 Reviews & 125 Ratings)</span>
                    </div>
                    <div class="main_container_reviewRate_left_starsContainer">
                        <div class="main_container_reviewRate_left_startsContainer_stars" id="stars-container" data-rating="4.8">
                        
                        </div>
                        <span>4.8/5</span>
                    </div>
                    

                    <div class="main_container_reviewRate_left_button">
                        <button>Write a customer review</button>
                    </div>
                </div>
                <div class="main_container_reviewRate_right">
                        
                </div>
            </div>
            <div class="main_container_reviewComment">
                <div class="main_container_reviewComment_top">
                    <div class="main_container_reviewComment_top_left">
                        <div class="main_container_reviewComment_top_left_stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="main_container_reviewComment_top_left_context">
                            <span>Its really amazing</span>
                            <span>By Sara macknail</span>
                        </div>
                    </div>
                    <div class="main_container_reviewComment_top_right">
                        <div class="main_container_reviewComment_top_right_like"><i class="fas fa-thumbs-up"></i> 2</div>
                        <div class="main_container_reviewComment_top_right_dislike"><i class="fas fa-thumbs-down"></i> 1</div>

                    </div>

                </div>
                <div class="main_container_reviewComment_bottom">
                    
                    
                </div>

            <div class="main_container_reviewComment_images">
                <img src="./images/frm1.png"></img>
                <img src="./images/frm2.png"></img>
            </div>    
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
